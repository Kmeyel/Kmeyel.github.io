<body>

    <h2>
        Vditor for you
        <button onclick="vditor.setTheme('dark')">暗色</button>
        <button onclick="vditor.setTheme('light')">亮色</button>
        <button onclick="vditor.setValue('')">清空编辑器</button>
        <input type="text" id="tex" placeholder="https://url/plan.md">
        <button onclick="openmd()">打开文件</button>

    </h2>

    <div id="vditor">
        <h1>Vditor</h1>
        <ul>
            <li>foo</li>
            <li>bar</li>
        </ul>
    </div>
    <script>
        const vditor = new Vditor('vditor', {
            debugger: true,
            typewriterMode: true,
            placeholder: '从这里开始输入',
            // counter: 100, //字数
            height: 500,
            preview: {
                markdown: {
                    toc: true,
                },
            },
            hint: {
                emojiPath: 'https://cdn.jsdelivr.net/npm/vditor@1.8.3/dist/images/emoji',
                emojiTail: '<a href="https://hacpai.com/settings/function" target="_blank">设置常用表情</a>',
                emoji: {
                    'sd': '💔',
                    'j': 'https://unpkg.com/vditor@1.3.1/dist/images/emoji/j.png',
                },
            },
            tab: '\t',
            upload: {
                accept: 'image/*,.mp3, .wav, .rar',
                token: 'test',
                url: '/api/upload/editor',
                linkToImgUrl: '/api/upload/fetch',
                filename(name) {
                    return name.replace(/[^(a-zA-Z0-9\u4e00-\u9fa5\.)]/g, '').
                        replace(/[\?\\/:|<>\*\[\]\(\)\$%\{\}@~]/g, '').
                        replace('/\\s/g', '')
                },
            },
        })

        // ########################
        // <input type="text" id="tex">
        // <button onclick="">打开文件</button>
        
        
        function ww(url){
          
              $.get(url,function(md){
                         vditor.setValue(md);
              });
        }
        
        
        var initial= "./plan.md";     //编辑器内容初始值
        var empty =  "./lib/test.md";  //url为空时
    
        ww(initial);
    
        function openmd() {
            var tex = document.querySelector('#tex');
            url = tex.value;
        
            if(url == ""){
              url = empty;
              ww(url);
              console.log("t",url);
            }else{
              ww(url);
              console.log("n",url);
            }  
        }
        
        






    </script>
</body>
